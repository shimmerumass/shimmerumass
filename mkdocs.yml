site_name: COSDA - Configurable Open Source System for Data Acquisition
site_description: Documentation for the UMass Shimmer sensor project and docking platform
repo_url: https://github.com/shimmerumass/shimmerumass
repo_name: shimmerumass/shimmerumass
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - tags

extra_javascript:
  - https://unpkg.com/mermaid@10.6.0/dist/mermaid.min.js

plugins:
  - search
  - include-markdown

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture: architecture.md
  - Hardware & Firmware: hardware-firmware.md
  - Protocol: protocol.md
  - Experiments: experiments.md
  - Shimmer Server UI: shimmer-server-ui.md
  - Mobile Application: myapplication.md
  - Cloud Sync: cloud-sync.md

